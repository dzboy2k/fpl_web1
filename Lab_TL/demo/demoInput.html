<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option value="">Select</option>
        <option value="">Lua chon 1</option>
        <option value="">Lua chon 2</option>
    </select>
    <!--
         select: Tạo danh sách sổ xuống dưới
         option: mỗi 1 option là 1 mục trong danh sách sổ xuống
         value: thuộc tính lưu trữ giá trị của mỗi lựa chọn
    -->

    <input type="number" min="0" max="10">
    <!-- 
        hiển thị ra 1 ô để nhập số có kèm nút tăng giảm
        min: giới hạn số nhỏ nhất khi ấn giảm
        max: giới hạn số lớn nhất khi ấn tăng
     -->
    <input type="radio" name="question"> <label for="">Yes</label>
    <input type="radio" name="question"> <label for="">No</label>
    <!-- 
        type="radio" : tạo ra 1 nút tích tròn
        name : 2 nút tích tròn cùng name thì chỉ được phép chọn 1 trong 2
     -->
    <textarea cols="90" rows="10"></textarea>
    <!-- 
        tạo ra khung nhập dữ liệu với nhiều hàng và cột
        cols: thay đổi số cột hiển thị
        rows: thay đổi số hàng hiển thị
     -->
</body>
</html>
