<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Hiểu Về Box Model</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 1px solid red;
            margin: 5px;
        }

        /* 
        Mô hình hộp:
            - Kích thước: width, height;
            - Khoảng đệm xung quang: padding;
            - Đường bao: border;
            - Lề xung quanh: margin;
            - Nền: background-color, background-images;
            - Bo góc: border-radius;
            - Bóng: box-shadow; 
        */
    </style>
</head>
<body>
    <div class="box">Nội dung 1</div>
    <div class="box">Nội dung 2</div>
</body>
</html>
