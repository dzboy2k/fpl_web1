<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Dụ Background</title>
    <style>
        /* 
        Background: Nền của hộp gồm màu nền và ảnh nền
            - background-color: màu nền
            - background-image: ảnh nền
            - background-repeat: chế độ lặp ảnh nền
            - background-size: kích thước ảnh nền
            - background-position: vị trí đặt ảnh nền
            - background-attachment: chế độ cuộn ảnh nền
        */
        
        body{
            background-color: red;
            background-image: url("images/bg.jpg");
        }
    </style>
</head>
<body>
    
</body>
</html>
