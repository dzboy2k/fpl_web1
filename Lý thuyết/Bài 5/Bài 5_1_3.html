<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Dụ 2: Box Model</title>
    <style>
        .box{
            width: 200px;
            height: 150px;
            padding: 20px;
            margin: 10px;
            border: 5px solid red;
            border-radius: 10px; /*Bo góc*/
            box-shadow: 5px 5px 2px gray;
            background-image: url('images/transparent.jpg');
            background-color: blue;
            background-size: 100% 100%; /*Chiều rộng-Chiều cao*/
        }
    </style>
</head>
<body>
    <div class="box">
        <img width="50px" src="images/ufo.gif" alt="">
    </div>
</body>
</html>
