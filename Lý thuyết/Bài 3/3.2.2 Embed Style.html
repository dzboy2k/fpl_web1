<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Style</title>
    <!-- Embed style (nhúng CSS): Đặt trong thẻ style, áp dụng được nhiều thẻ trên cùng 1 trang web-->
    <style>
        h1{
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>FPT Polytechnic</h1>
    <h1>FPT Polytechnic</h1>
    <h1>FPT Polytechnic</h1>
    <h2>FPT Polytechnic</h2>
    <h3>FPT Polytechnic</h3>
</body>
</html>
