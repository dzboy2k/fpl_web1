<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <!-- Inline style (CSS nội tuyến): đặt CSS trong thẻ  HTML, áp dụng CSS cho 1 thẻ và 1 vài thuộc tính CSS đơn giản -->
    <h1 style="font-size: 10px;">FPT Polytechnic</h1>
    <h2>FPT Polytechnic</h2>
    <h3>FPT Polytechnic</h3>
    <h4>FPT Polytechnic</h4>
    <h5>FPT Polytechnic</h5>
    <h6 style="font-size: 30px; color: red;">FPT Polytechnic</h6>
</body>
</html>
