<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiều Selector Cùng CSS</title>
    <style>
    /* 
    Định nghĩa nhiều Selector
    h1, strong, .abc{css} chọn các thẻ <h1>, <strong> và <tag class="abc">
    */
        h4, b{
            color: red;
        }
    </style>
</head>
<body>
    <h4>ƠN CHA, NGHĨA MẸ</h4>
    <p>
        Công cha như núi <b>Thái sơn</b> <br>
        Nghĩa mẹ như nước trong nguồn chảy ra
    </p>
</body>
</html>
