<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Dụ 1: Định Vị</title>
    <style>
        /* 
        Định vị
            - Position: Định vị
            - Left: Trái
            - Right: Phải
            - Top: Trên 
            - Bottom: Dưới
            - Z-index: Xếp chồng
        */
        .box1{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            /* Định vị */
            position: absolute;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>
    <!-- Định vị là đặt phần tử web tại vị trí mong muốn -->
    <div class="box1"></div>
</body>
</html>
