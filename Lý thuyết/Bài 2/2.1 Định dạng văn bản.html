<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định Dạng Văn Bản</title>
</head>
<body>
    <h2>Giới Thiệu</h2> <!-- Tiêu đề -->
    Tên tôi là <strong>Nguyễn Văn Tèo</strong> <br> <!-- In đậm -->
    Năm nay tôi <em>60</em> tuổi <br> <!-- In nghiêng -->
    ax<sup>2</sup> + bx + c = 0 <br> <!-- Chỉ số trên -->
    H<sub>2</sub>O <br> <!-- Chỉ số dưới -->
    Chiến dịch <mark>giảm giá</mark> bất ngờ <br> <!-- Highligt -->
    Fpoly <u>Thực học - Thực nghiệp</u> <br> <!-- Gạch chân -->
    Giá giảm từ <del>$220</del> chỉ còn 199 <!-- Gạch bỏ -->
    <center><h1>FPT Polytechnic</h1></center>  <!-- Căn giữa -->

    <!-- 
        Các thẻ định dạng
        - Tiêu đề : <h1>...<h6>
        - In đậm: <b>, <strong>
        - In nghiêng: <i>, <em>, <address>
        - Chỉ số trên: <sup>
        - Chỉ số dưới: <sub>
        - Highlight: <mark>
        - Gạch chân: <u>, <ins>
        - Gạch bỏ: <del> <strike>
        - Căn giữa: <center>
    -->

    <!-- 
        Hình ảnh
        - <img=src="?" alt="?" align="?">
            + src: đường dẫn ảnh
            + alt: văn bản thay thế khi không tải được
            + align: căn lề ảnh
        - Đường dẫn ảnh src="?"
            + src="anh.jpg": anh.jpg đặt cùng thư mục với trang web 
            + src="images/anh.jpg": anh.jpg đặt trong thư mục images và thư mục này đặt cùng với thư mục của trang web 
            + src="../images/anh.jpg": anh.jpg đặt trong thư mục images và thư mục này đặt bên ngoài thư mục chứa trang web 
            + src="/images/anh.jpg": anh.jpg đặt trong thư mục images và thư mục này đặt  tại thư mục gốc của website 
     -->

     <!-- 
         Một số thẻ cơ bản khác
         <p>: Sử dụng để phân đoạn
         <div>: Sử dụng để phân vùng
         <hr>: Sử dụng để tạo thước kẻ ngang
         <br>: Sử dụng để ngắt dòng
      -->

      <!-- 
          Thẻ được chia làm 2 loại:
          - Thẻ mức khối (<p>, <div>, <h1>, <center>): Thẻ tách nội dung thành một khối riêng.
          - Thẻ nội tuyến (<strong>, <img>, <em>,...): Thẻ nằm cùng một hàng từ trái sang phải.
       -->

       <!-- 
           Thẻ siêu liên kết
           <a href=" ">
               href: đường dẫn liên kết
        -->
</body>
</html>
