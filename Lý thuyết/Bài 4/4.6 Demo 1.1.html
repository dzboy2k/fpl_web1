<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1.1 - Bài 4</title>
    <style>
        body{
            text-align: center;
        }
        h3{
            font-family: Arial;
            font-size: 25px;
            color: white;
            text-shadow: 0px 0px 2px orangered;
        }
        p{
            font-variant: small-caps;
            font-size: larger;
            color: #1726ce;
        }
        span{
            color: orangered;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>CÔNG ƠN CHA MẸ</h3>
    <p>
        Công <span>cha</span> như núi Thái Sơn <br>
        Nghĩa <span>mẹ</span> như nước trong nguồn chảy ra <br>
        Một lòng thờ <span>mẹ</span> kính <span>cha</span> <br>
        Cho tròn chữ hiếu mới là đạo con
    </p>
</body>
</html>
