<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp Chồng CSS</title>
    <style>
        /* Thứ tự ưu tiên: #h13->.h12->.h11->h1-> mặc định */
        h1{
            color: red;
            font-variant: small-caps;
        }
        .h11{
            color: blue;
        }
        .h12{
            color: green;
        }
        #h13{
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="h11 h12" id="h13">FPT Polytechnic</h1>
</body>
</html>
