<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không Gian Hàng Và Ký Tự</title>
    <style>
        /* 
        Không gian hàng và kí tự
            - line-height: chiều cao mỗi hàng
            - letter-spacing: khoảng cách giữa các kí tự
            - word-spacing: khoảng cách giữa các từ
        */
        p{
            font-variant: small-caps;
    
            line-height: 30px;
            word-spacing: 5px;
        }
    </style>
</head>
<body>
    <p>
        Công cha như núi Thái Sơn <br>
        Nghĩa mẹ như nước trong nguồn chảy ra <br>
        Một lòng thờ mẹ kính cha <br>
        Cho tròn chữ hiếu mới là đạo con
    </p>
</body>
</html>
