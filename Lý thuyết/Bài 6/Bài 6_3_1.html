<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Sổ Con</title>
</head>
<body>
    <a href="Bài 6_3_2.html" target="main">Trang Chủ</a>
    <a href="Bài 6_3_3.html" target="main">Giới Thiệu</a>
    <!-- target="main":Tên Cửa Sổ Con -->
    <hr>
    <iframe src="Bài 6_3_2.html" name="main"></iframe>
    <!-- name="main": Tên Cửa Sổ Con -->

    <!-- 
        Liên kết đến cửa sổ con 
            - <iframe>: tạo cửa sổ con và chứa một trang web trong đó
            - src="url": địa chỉ trang web được nhúng
            - name="<tên>": tên cửa sổ con
            - frameborder: "?px": độ dày đường bao
            - scolling="yes|no|auto":đặt chế độ thanh cuộn:
                + Yes: luôn luôn xuất hiện thanh cuộn
                + No: không bao giờ xuất hiện thanh cuộn, nội dung sẽ bị che khuất
                + Auto: thanh cuộn chỉ xuất hiện khi nội dung tràn cửa sổ con
    -->
</body>
</html>
